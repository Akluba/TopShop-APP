<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui header">
            <img class="ui image" src="./assets/images/tsm_logo.png" />
        </h2>
        <form class="ui large form" #loginForm='ngForm' (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
            <div class="ui stacked segment">
                <div class="field"
                    [ngClass]="{ 'error' : loginForm.controls.email?.invalid && loginForm.controls.email?.dirty }">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input [(ngModel)]="credentials.email" required name="email" id="email" type="text" placeholder="E-mail address"/>
                    </div>
                </div>
                <div class="field"
                    [ngClass]="{ 'error' : loginForm.controls.password?.invalid && loginForm.controls.password?.dirty }">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input [(ngModel)]="credentials.password" required name="password" id="password" type="password" placeholder="Password"/>
                    </div>
                </div>
                <button type="submit" class="ui fluid large submit button" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>

        <div class="ui error message" *ngIf='pageError'>
            <p>{{pageError}}</p>
        </div>
    </div>
</div>
