<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2>Top Shop Marketing</h2>
        <form class="ui form" #loginForm='ngForm' (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
            <div class="ui inverted stacked segment">
                <div class="field">
                    <input [(ngModel)]="credentials.email" required name="email" id="email" type="text" />
                </div>
                <div class="field">
                    <input [(ngModel)]="credentials.password" required name="password" id="password" type="password" />
                </div>
                <button type="submit" class="ui fluid large submit button">Login</button>
            </div>
        </form>
    </div>
</div>
