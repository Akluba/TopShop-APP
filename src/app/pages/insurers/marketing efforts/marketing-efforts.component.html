<h2 class="content-block">Open Marketing Efforts</h2>
<dx-tree-list #treeList
    height='calc(100vh - 200px)'
    id="efforts"
    [dataSource]="dataSource"
    keyExpr="id"
    itemsExpr="items"
    dataStructure="tree"
    [showRowLines]="true"
    [showBorders]="true"
    [columnAutoWidth]="true"
    (onEditorPreparing)="editorPreparing($event)"
    (onSaving)="onSaving($event)">
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-toolbar>
        <dxi-item location="before">
            <div *dxTemplate>
                <dx-button icon="plus" (onClick)="showPopup()"></dx-button>
            </div>
        </dxi-item>
        <dxi-item location="center" text="{{count}} Open Records"></dxi-item>
        <dxi-item name="saveButton"></dxi-item>
        <dxi-item name="revertButton"></dxi-item>
    </dxo-toolbar>
    <dxo-editing
        mode="batch"
        [allowUpdating]="true"
        [allowAdding]="true">
    </dxo-editing>
    <dxi-column dataField="company" [allowEditing]="false" caption="Company" [calculateSortValue]="calculateSortValue" sortOrder="asc">
        <dxo-lookup
            [dataSource]="optArray['log_field1']"
            valueExpr="id"
            displayExpr="title"
        ></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="manager" [allowEditing]="false" caption="Manager">
        <dxo-lookup
            [dataSource]="optArray['log_field4']"
            valueExpr="id"
            displayExpr="name"
        ></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="created_at" [allowEditing]="false" caption="Created" dataType="date"></dxi-column>
    <dxi-column dataField="updated_at" [allowEditing]="false" caption="Last Updated" dataType="date"></dxi-column>
    <dxi-column dataField="log_field5" [allowEditing]="false" caption="Created By">
        <dxo-lookup
            [dataSource]="optArray['log_field5']"
            valueExpr="id"
            displayExpr="name"
        ></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="source_id" [allowEditing]="false" caption="Shop">
        <dxo-lookup
            [dataSource]="optArray['source_id']"
            valueExpr="id"
            displayExpr="name"
        ></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="log_field2" dataType="number" caption="Status">
        <dxo-lookup
            [dataSource]="optArray['log_field2']"
            valueExpr="id"
            displayExpr="title"
        ></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="log_field3" dataType="number" caption="Outcome">
        <dxo-lookup
            [dataSource]="optArray['log_field3']"
            valueExpr="id"
            displayExpr="title"
        ></dxo-lookup>
        <dxi-validation-rule
            type="custom"
            [validationCallback]="validateOutcome"
            message="An Outcome is required when Status is Complete "
        ></dxi-validation-rule>
    </dxi-column>
    <dxi-column type="buttons">
        <!-- Future, add links to Shop and Manager -->
        <dxi-button [disabled]="true" icon="home"></dxi-button>
        <dxi-button [disabled]="true" icon="car"></dxi-button>
    </dxi-column>
</dx-tree-list>

<dx-popup
    *ngIf="visible"
    title="Create Marketing Effort(s)"
    [hideOnOutsideClick]="true"
    height="auto"
    [visible]="true"
    (onHiding)="hidePopup($event)"
>
    <dxi-toolbar-item
        widget="dxButton"
        location="after"
        toolbar="bottom"
        [options]="{
            text: 'Save',
            type: 'success',
            onClick: createEfforts
        }">
    </dxi-toolbar-item>
    <dxi-toolbar-item
        widget="dxButton"
        location="after"
        toolbar="bottom"
        [options]="{
            text: 'Cancel',
            onClick: hidePopup
        }">
    </dxi-toolbar-item>

    <div *dxTemplate="let data of 'content'">
        <dx-form
            validationGroup="gridForm"
            [formData]="formData"
        >
            <dxi-item itemType="group" [colCount]="3" >
                <dxi-item [template]="'log_field1'"></dxi-item>
                <dxi-item [template]="'log_field4'"></dxi-item>
                <dxi-item itemType="empty"></dxi-item>
                <dxi-item [template]="'shopsTemplate'" colSpan="3"></dxi-item>
                <dxi-item [template]="'log_field5'"></dxi-item>
                <dxi-item [template]="'log_field2'"></dxi-item>
                <dxi-item [template]="'log_field3'"></dxi-item>
            </dxi-item>

            <ng-container *ngFor="let temp of dpTemplates">
                <div *dxTemplate="let data of temp.ds">
                    <dx-select-box
                        [(value)]="formData[temp.ds]"
                        [dataSource]="optArray[temp.ds]"
                        [displayExpr]="temp.de"
                        [valueExpr]="temp.ve"
                        [disabled]="out_dis && temp.ds == 'log_field3'"
                        height="42px"
                        [label]="temp.label"
                        labelMode="floating"
                        placeholder=""
                        (onValueChanged)="dropdownChange(temp.ds,$event)"
                        >
                    <dx-validator
                        *ngIf="out_val || temp.ds != log_field3"
                        validationGroup="gridForm">
                        <dxi-validation-rule
                            type="required">
                        </dxi-validation-rule>
                    </dx-validator>
                </dx-select-box>
                </div>
            </ng-container>

            <div *dxTemplate="let data of 'shopsTemplate'">
                <dx-tag-box
                    [(value)]="formData['shops']"
                    [dataSource]="optArray['source_id']"
                    valueExpr="id"
                    displayExpr="name"
                    [searchEnabled]="true"
                    [showSelectionControls]="true"
                    applyValueMode="useButtons"
                    label="Select Shop(s)..."
                    labelMode="floating"
                    placeholder=""
                    height="126px"
                    maxDisplayedTags="15"
                >
                    <dx-validator
                        validationGroup="gridForm">
                        <dxi-validation-rule
                            type="required">
                        </dxi-validation-rule>
                    </dx-validator>
                </dx-tag-box>
            </div>
        </dx-form>
    </div>
</dx-popup>
