<dx-data-grid
    id="gridContainer"
    [showColumnLines]="true"
    [showRowLines]="true"
    [showBorders]="true"
    [dataSource]="shopData"
    (onCellPrepared)="onCellPrepared($event)"
    [repaintChangesOnly]="true"
>
    <dxi-column dataField="name"></dxi-column>
    <dxi-column caption="Score" dataField="score"></dxi-column>
    <dxi-column caption="Effort (20%)" dataField="effort"></dxi-column>
    <dxi-column caption="Potential (30%)" dataField="potential"></dxi-column>
    <dxi-column caption="Success (50%)" dataField="success"></dxi-column>
    <dxo-master-detail
        [enabled]="true"
        template="masterDetail"
    ></dxo-master-detail>

    <div *dxTemplate="let masterDetailItem of 'masterDetail'">
        <detail-view
            [key]="masterDetailItem.key"
        ></detail-view>
    </div>
</dx-data-grid>
