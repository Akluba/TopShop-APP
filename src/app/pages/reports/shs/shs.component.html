<dx-data-grid
    id="gridContainer"
    [dataSource]="shopData"
>
    <dxi-column dataField="name"></dxi-column>
    <dxi-column dataField="Score"></dxi-column>
    <dxi-column dataField="Effort (20%)"></dxi-column>
    <dxi-column dataField="Potential (30%)"></dxi-column>
    <dxi-column dataField="Success (50%)"></dxi-column>
    <dxo-master-detail
        [enabled]="true"
        template="masterDetail"
    ></dxo-master-detail>

    <div *dxTemplate="let masterDetailItem of 'masterDetail'">
        <detail-view
            [key]="masterDetailItem.key"
        ></detail-view>
    </div>
</dx-data-grid>
