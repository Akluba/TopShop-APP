<button class="positive ui right floated button"
    (click)="initiateModal()">
    Create new Shop
</button>

<div class="ui small modal shop-create">
    <div class="header">
        New Shop Information
    </div>
    <div class="content">
        <form class="ui form" #shopForm="ngForm">
            <div class="field">
                <label>Shop Name</label>
                <input type="text" name="shop_name" required
                    [(ngModel)]="newShop.shop_name" />
            </div>
            <div class="three fields">
                <div class="field">
                    <label>Contact</label>
                    <input type="text" name="primary_contact" required
                        [(ngModel)]="newShop.primary_contact" />
                </div>
                <div class="field">
                    <label>Phone</label>
                    <input type="text" name="primary_phone" required
                        [(ngModel)]="newShop.primary_phone" />
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="text" name="primary_email" required
                        [(ngModel)]="newShop.primary_email" />
                </div>
            </div>
            <div class="field">
                <label>Address</label>
                <input type="text" name="address" required
                    [(ngModel)]="newShop.address" />
            </div>
            <div class="three fields">
                <div class="field">
                    <label>City</label>
                    <input type="text" name="city" required
                    [(ngModel)]="newShop.city" />
                </div>
                <div class="field">
                    <label>State</label>
                    <select class="ui fluid dropdown" name="state" required
                        [(ngModel)]="newShop.state">
                        <option *ngFor="let state of stateOptions" value="{{ state }}">{{ state }}</option>
                    </select>
                </div>
                <div class="field">
                    <label>Zip</label>
                    <input type="text" name="zip_code" required
                        [(ngModel)]="newShop.zip_code" />
                </div>
            </div>
        </form>
    </div>
    <div class="actions">
        <button class="ui cancel deny button"
            (click)="shopForm.reset()">
            Cancel
        </button>
        <button class="ui positive button"
            [disabled]="shopForm.form.invalid">
            Save
        </button>
    </div>
</div>
