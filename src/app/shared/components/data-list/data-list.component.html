<dx-data-grid
  id="gridContainer"
  [dataSource]="data"
  [keyExpr]="key"
  [showBorders]="true"
  [columnMinWidth]="100"
  [columnAutoWidth]="true"
  (onRowRemoving)="remove($event)"
>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
    <dxo-selection mode="multiple"></dxo-selection>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-filter-row [visible]=true></dxo-filter-row>
    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
    <dxo-paging [pageSize]="25"></dxo-paging>
    <dxo-pager
        [visible]="true"
        [allowedPageSizes]="[25,50,100,'all']"
        [showPageSizeSelector]=true
    ></dxo-pager>
    <dxo-editing
      mode="row"
      [allowDeleting]="true"
      [useIcons]="true"
    ></dxo-editing>
    <dxi-column type="buttons" [width]="110" [fixed]="true" fixedPosition="left">
      <dxi-button name="delete"></dxi-button>
      <dxi-button
        hint="View Profile"
        icon="find"
        [onClick]="onViewClick"
      ></dxi-button>
    </dxi-column>
    <dxi-column *ngFor="let column of tableColumns"
      [dataField]="column.field"
      [caption]="column.caption"
      [visible]="defaultCols.includes(column.field)"
    >
    </dxi-column>


</dx-data-grid>
